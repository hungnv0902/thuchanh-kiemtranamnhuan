<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let year = parseInt(prompt("Nhập năm: "));
        let db4 = year % 4;
        let db100 = year % 100;
        let db400 = year % 400;
        if (db4 == 0) {
            if (db100 == 0) {
                if (db400 == 0) {
                    alert (year + " là năm nhuận");
                } else {
                    alert (year + " không phải năm nhuận");
                }
            } else {
                alert (year + " là năm nhuận");
            }
        } else {
            alert (year + " không phải năm nhuận");
        }
    </script>
</body>
</html>
